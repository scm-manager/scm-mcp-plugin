plugins {
  id 'org.scm-manager.smp' version '0.18.0'
}

dependencies {
  // define dependencies to other plugins here e.g.:
  // plugin "sonia.scm.plugins:scm-mail-plugin:2.1.0"
  // optionalPlugin "sonia.scm.plugins:scm-editor-plugin:2.0.0"
  implementation "io.modelcontextprotocol.sdk:mcp:0.12.0"
  optionalPlugin "sonia.scm.plugins:scm-content-search-plugin:3.0.0"
}

scmPlugin {
  scmVersion = "3.10.3-SNAPSHOT"
  displayName = "mcp"
  description = "Simple MCP Server for SCM-Manager"
  avatarUrl = '/images/mcp-logo.png'

  author = "Cloudogu GmbH"
  category = "Library"

  /*openapi {
    packages = [
      "com.cloudogu.mcp"
    ]
  }*/
}

// fix resolution error
configurations.all {
  resolutionStrategy {
    force 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
  }
}
